<ion-menu [contentId]="content" type="overlay" menuId="sideMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <button ion-item>
          {{ p.title }}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
